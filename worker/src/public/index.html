      }

        font-weight: bold;
        color: #999;
      }

        flex-direction: column;
        gap: 1rem;
      }

        flex-direction: column;

      }

        color: #999;
      }

        width: 100%;

      }

        width: 100%;
        max-width: 800px;
        padding-inline: 1rem;

        align-self: center;
        margin: 0 auto;
      }

        color: #aaa;
        text-decoration-thickness: 3px;
        text-underline-offset: 5px;
      }

      .inset {
        background-color: rgba(0 0 0 / 0.5);
        box-shadow: inset 0 1.5rem 0.5rem -1rem black,
          inset 0 -1.5rem 0.5rem -1rem black;
      }

    style="
      background: url('/dirt-dark.webp');
      color: #777;
      margin: 0;
      padding: 0;
      font-family: Minecraftia, sans-serif;
      font-size: 1.5rem;

      display: flex;
      flex-direction: column;
      gap: 4rem;
      padding-block: 2rem;
    "
  >
    <form action="banner.svg" class="container">
      <h1>Minecraft live server banners</h1>
      <label>
        <span class="label-title">Server Name</span>
        <input
          required
          spellcheck="false"
          type="text"
          name="title"
          placeholder="Minecraft Server"
        />
      </label>

      <label>
        <span class="label-title">Server Address</span>
        <!-- Host + port -->
        <input
          required
          spellcheck="false"
          type="text"
          pattern="([a-zA-Z0-9\-]\.?)*(:[0-9]{1,5})?"
          title="host:port"
          name="host"
          placeholder="mc.myserver.com"
        />
      </label>
      <button class="mc-button" type="submit">Generate</button>
    </form>

    <section style="display: flex; flex-direction: column; gap: 1rem">
      <h1 class="container">Examples</h1>
      <div class="inset" style="padding-block: 1rem">
        <div
          class="container"
          style="display: flex; flex-direction: column; gap: 0.5rem"
        >
          <figure>
            <img
              class="banner"
              src="/banner.svg?host=minecraft.dral.eu&title=Deserver"
            />
          </figure>
          <figure>
            <img
              class="banner"
              src="/banner.svg?host=mc.advancius.net&title=Advancius"
            />
          </figure>
          <figure>
            <img
              class="banner"
              src="/banner.svg?host=doesntexist.com&title=Unconnected"
            />
          </figure>
        </div>
      </div>
    </section>

    <footer class="container">
      <address style="font-size: 18px">
        Made with love by
        <a style="white-space: nowrap" href="https://github.com/dralletje">
          Michiel Dral
        </a>
      </address>

      <a
        href="https://dral.dev"
        style="
          display: inline-block;
          padding: 5px;
          margin-top: 24px;
          /* background-color: white; */
        "
      >
        <img
          src="/dral-logo.svg"
          style="
            display: block;
            aspect-ratio: 493 / 243;
            height: 100px;
            filter: invert(1) brightness(0.8);
          "
        />
      </a>
    </footer>
  </body>
</html>
